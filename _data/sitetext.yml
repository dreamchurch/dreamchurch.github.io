  contact:
    title: 'Contact Us'
    text: '이메일로 연락주시면, 답장 드리겠습니다!'
    section: contact
    name: 'Name*'
    name-validation: '이름을 입력해 주세요.'
    email: 'Email*'
    email-validation: '이메일 주소를 입력해 주세요.'
    phone: 'Phone Number'
    phone-validation: '전화번호를 입력해 주세요.'

en: &DEFAULT_EN
  header:
    title: 꿈이 있는 교회로 초대합니다!
    text: 예수님이 이 땅의 꿈입니다.
    button: 간략 정보
    image: /assets/img/header-bg.jpg
    buttonlink: '#services'

  services:
    title: '교회 정보'
    text: ''
    section: services
    list:
      - title: '예배 시간'
        desc: '
        <table class="table text-left">
          <tbody>
            <tr>
              <td>주일</td>
              <td>10:40 ~ 12:00</td>
            </tr>
            <tr>
              <td>교회학교</td>
              <td>09:30 ~ 10:30</td>
            </tr>
            <tr>
              <td>수요일</td>
              <td>19:40 ~ 21:00</td>
            </tr>
            <tr>
              <td>온라인 헌금</td>
              <td>농협 352-5454-3251-73</td>
            </tr>
          </tbody>
        </table>
        '
        #   • 주 일 예 배 / 일요일 오전 10:40 ~ 12:00<br>
        #   • 교 회 학 교 / 일요일 오전 10:00 ~ 10:30<br>
        #   • 수 요 예 배 / 수요일 오후 19:30 ~ 20:30<br>
        #   • 온라인헌금 /농협 352-5454-3251-73<br>
        icon: fas fa-place-of-worship #find more at https://fontawesome.com/icons
      - title: '담임목사: 서민우'
        desc: '젊은 시절 세종대학교 영화예술학과를 졸업하고 대중가수의 길을 걷다, 하나님의 부르심에 순종하여 목원대학교 신학대학원을 졸업하여 목사 안수를 받고 다년 간의 훈련 기간을 거쳐, 2016년 꿈이 있는 교회를 개척하였습니다.'
        icon: fas fa-user-tie
      - title: '교회 위치'
        desc: '<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12860.210561182388!2d127.33640481407936!3d36.31103030355057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35654c4e626d4429%3A0x2969233db3e9a2b6!2z64yA7KCE6rSR7Jet7IucIOyEnOq1rCDrj4TslYjrj5kgMTgzMA!5e0!3m2!1sko!2skr!4v1679639270301!5m2!1sko!2skr" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        [대전 서구 도안동 1830]<br> 
        [버스: 급행3, 114, 115]'
        icon: fas fa-search-location
        # [위치 지도](http://naver.me/5IlzUwRO)
        # image: assets/img/map_01.png

  portfolio:
    title: 'Vlog'
    text: '설교영상, 행사사진, 블로그'
    section: portfolio
    closebutton: '화면 닫기'

  about:
    title: 'About us'
    text: '우리의 이야기'
    body: '꿈이 있는 교회는, 이 땅에 예수님의 뜻을 이루어 드리는 교회가 되고 싶습니다. 찬양에 강점이 있는 교회이며, 구성원들이 어린아이 젊은이 중장년 노년에 이르기까지 골고루 구성되어, 누구나 쉽게 어울리고 친해질 수 있는 분위기 입니다.'
    image: https://coresos-phinf.pstatic.net/a/34h40c/g_8deUd018svc1j9lth07zvnsa_twdwn8.jpg?type=e1920_std&cors=band
    section: about

  timeline:
    title: '교회가 걸어온 길'
    text: '창립부터 현재까지'
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: '네 시작은 미약하나 ~'
        year: '2016.10.2 ~ '
        desc: '첫 주일 예배첫 주일 예배로 서득성 장로의 집(서구 내동 코오롱APT)에서 모이다.'
        image: assets/img/timeline/161030.png
        alt:
      - title: '네 장막 터를 넓히라!'
        year: '2017.10.2 ~ '
        desc: '개척 1주년 & 도마동 성전으로 예배 장소 이전(도솔로 85)'
        image: assets/img/timeline/171001.png
        alt:
      - title: '성전건축 시작'
        year: '2020.11.30'
        desc: '도안동 1830 부지에 4층 건물(1층 성전, 2층 교육관, 2~4층 다세대 주택 4가구) 착공. 12.13부터 다시 서득성 장로의 집으로 예배 장소 이전.'
        image: assets/img/timeline/201130.png
        alt: image alt text
      - title: '성전 준공'
        year: '2021.6월'
        desc: '준공 뒤 성전 인테리어 공사하여 2022.2.6에 새 성전에서 첫 주일 예배를 드림.'
        image: assets/img/timeline/230312.png
        alt:
        # you can enforce the alignment
        align: right
    end: 'Be Part <br> of Our <br> Story!'

  team:
    title: '섬기는 분들'
    text: 'staffs of Dream Church'
    subtext: 부지런하여 게으르지 말고 열심을 품고 주를 섬기라(롬12:11)는 말씀을 따라, 교회와 성도와 세상을 섬기겠습니다!
    section: team
    people:
      - name: '서민우 목사'
        role: '담임목사'
        image: assets/img/team/500x500.jpg
        social:
          # - url: https://twitter.com

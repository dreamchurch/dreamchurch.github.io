<div
  id="{{ site.data.sitetext[site.locale].about.carousel.id }}"
  class="carousel slide mb-3"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    {% for item in site.data.sitetext[site.locale].about.carousel.images %} {%
    if forloop.index0 < 1 %}
    <li
      data-target="#{{ site.data.sitetext[site.locale].about.carousel.id }}"
      data-slide-to="0"
      class="active"
    ></li>
    {% else %}
    <li
      data-target="#{{ site.data.sitetext[site.locale].about.carousel.id }}"
      data-slide-to="{{ forloop.index0 }}"
    ></li>
    {% endif %} {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for item in site.data.sitetext[site.locale].about.carousel.images %} {%
    if forloop.index0 == 0 %}
    <div class="carousel-item active">
      <img src="{{ item.image }}" class="d-block w-100 mb-0" alt="" />
    </div>
    {% else %}
    <div class="carousel-item">
      <img src="{{ item.image }}" class="d-block w-100 mb-0" alt="" />
    </div>
    {% endif %} {% endfor %}
  </div>
  <a
    class="carousel-control-prev"
    data-target="#{{ site.data.sitetext[site.locale].about.carousel.id }}"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    data-target="#{{ site.data.sitetext[site.locale].about.carousel.id }}"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
